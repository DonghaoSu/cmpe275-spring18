syntax = "proto3";

message Request {
    string data = 1;
}

message Response {
    string data = 1;
}

message QueryRequest {
    string data = 1;
}

message QueryResponse {
    string data = 1;
}

message UploadResponse {
    string data = 1;
}

service Data {
    rpc ping(Request) returns (Response) {}
    rpc query(QueryRequest) returns (QueryResponse) {}
    rpc upload(UploadRequest) returns (UploadResponse) {}
}
